<head>

    <link rel="stylesheet" href="/customer-site/index.css" />

</head>

<body>
    <center>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter email" required /><br/>
            <input type="password" id="password" placeholder="Enter password" required /><br/>
            <button type="submit">Login</button>
    </center>
    </form>
    <p id="error" style="color: red;"></p>

    <!-- Firebase Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"; import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js"; import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyCs5LHf93O8h8u27RYZ0b12rlMA7epYNIw", authDomain: "lakshmi-gold-covering-shop.firebaseapp.com", projectId: "lakshmi-gold-covering-shop", storageBucket: "lakshmi-gold-covering-shop.appspot.com", messagingSenderId:
        "169246352285", appId: "1:169246352285:web:addfdd101a31ad66ff4574", measurementId: "G-9TZ7FG1K9Z" }; // Initialize Firebase const app = initializeApp(firebaseConfig); getAnalytics(app); const auth = getAuth(app); // Handle login const loginForm
        document.getElementById("loginForm"); const errorElement = document.getElementById("error"); loginForm.addEventListener("submit", (e) => { e.preventDefault(); const email = document.getElementById("email").value; const password = document.getElementById("password").value;
        signInWithEmailAndPassword(auth, email, password) .then(() => { window.location.href = "dashboard.html"; }) .catch((error) => { errorElement.textContent = "‚ùå Invalid email or password."; }); });
    </script>
