    <script type="module">

        authDomain: "bharath-storage.firebaseapp.com", projectId: "bharath-storage", storageBucket: "bharath-storage.appspot.com", messagingSenderId: "885867111825", appId: "1:885867111825:web:a933ba695b17aec7f4a630", measurementId: "G-G4Z272DVWR" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const productList = document.getElementById("productList"); const loadProducts = async () => { const snapshot = await getDocs(collection(db, "products")); snapshot.forEach((docSnap)
        => { const data = docSnap.data(); if (data.approved) { const div = document.createElement("div"); div.innerHTML = `
        <a href="product.html?id=${docSnap.id}">
            <img src="${data.imageURL}" width="100"><br>
            <strong>${data.name}</strong><br>
        </a>
        â‚¹${data.price}
        <hr> `; productList.appendChild(div); } }); }; loadProducts();
    </script>
</body>
